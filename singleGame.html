<!DOCTYPE html>
<html lang="es">
<head>
	<title>PJ MASK MEMOTEST</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Memotest game inspired in the PJMASKS characters">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="singleGame.css">
<body>
	<header>
		<h1><img src="images/pj_masks_logo.png" alt="PJMASKS" title="PJMASKS"><br/>MEMOTEST</h1>
	</header>
	<main>
		<section id="scoreboard">
			<p class="my-0">SCORE: <span id="score">0</span></p>
			<p class="my-0">TIME: <span id="time">0</span></p>
		</section>
		<section id="tileDisplay" class="container-fluid">
			<div id="tileCol1" class="tileCol">
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
			</div>
			<div id="tileCol2" class="tileCOl">
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
			</div>
			<div id="tileCol3" class="tileCol">
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile empty"><p style="padding-bottom: 40px;">MEMO</p><p style="padding-top: 20px;">TEST</p></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
			</div>
			<div id="tileCol4" class="tileCol">
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
			</div>
			<div id="tileCol5" class="tileCol">
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
				<div id="" class="tile unrevealed"></div>
			</div>
		</section>
		<div id="controls" class="container text-center">
			<button id="reset" class="btn">RESET</button>
			<button class="btn" onclick="seeHighScores()">High Scores</button>
			<button class="btn" onclick="addHighScore()">Save Score</button>
			<button class="btn" onclick="clearHighScores()">Clear Scores</button>
		</div>
	</main>
	<footer class="text-center mt-5">
		<p>Developed in 2020</p>
	</footer>
	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Custom JS script -->
	<script type="text/javascript" src="singleGame.js"></script>
</head>
</body>
</html>
